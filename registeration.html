<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .input-field,
        .textarea-field,
        .input-field:focus,
        .textarea-field:focus {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-field:focus,
        .textarea-field:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .textarea-field {
            height: 150px;
            resize: vertical;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
        }

        .button:hover {
            background-color: #45a049;
        }

        .form-group select.input-field {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="none" stroke="%23333" stroke-width="0.75" d="M2 0L0 2h4zm0 5L0 3h4z"/></svg>') no-repeat right 10px center;
            background-color: #fff;
            background-size: 12px;
        }

        .form-group select.input-field:focus {
            background-position: right 8px center;
        }
        /* Responsive Design */

        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }
            .button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>College Admission Form</h2>
        <form>
            <!-- Personal Information -->
            <div class="form-group">
                <label class="label" for="name">Name:</label>
                <input type="text" id="name" class="input-field" required>
            </div>
            <div class="form-group">
                <label class="label" for="dob">Date of Birth:</label>
                <input type="date" id="dob" class="input-field" required>
            </div>
            <div class="form-group">
                <label class="label" for="gender">Gender:</label>
                <select id="gender" class="input-field" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label class="label" for="address">Address:</label>
                <input type="text" id="address" class="input-field" required>
            </div>
            <div class="form-group">
                <label class="label" for="phone">Phone:</label>
                <input type="tel" id="phone" class="input-field" required>
            </div>
            <div class="form-group">
                <label class="label" for="email">Email:</label>
                <input type="email" id="email" class="input-field" required>
            </div>

            <!-- Academic Information -->
            <div class="form-group">
                <label class="label" for="highschool">High School Name:</label>
                <input type="text" id="highschool" class="input-field" required>
            </div>
            <div class="form-group">
                <label class="label" for="grades">Grades/Percentage:</label>
                <input type="text" id="grades" class="input-field" required>
            </div>
            <div class="form-group">
                <label class="label" for="classrank">Class Rank:</label>
                <input type="number" id="classrank" class="input-field" required>
            </div>

            <!-- College Information -->
            <div class="form-group">
                <label class="label" for="program">Program of Interest:</label>
                <select id="program" class="input-field" required>
                    <option value="">Select</option>
                    <option value="business">Business</option>
                    <option value="engineering">Engineering</option>
                    <option value="arts">Arts</option>
                    <option value="science">Science</option>
                </select>
            </div>
            <div class="form-group">
                <label class="label" for="major">Intended Major:</label>
                <input type="text" id="major" class="input-field" required>
            </div>

            <div class="form-group">
                <button type="submit" class="button">Submit Application</button>
            </div>
        </form>
    </div>
</body>

</html>
