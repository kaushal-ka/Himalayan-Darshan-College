<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMAT- Registeration Form</title>
    <link rel="stylesheet" href="cmat.css">
</head>

<body>
    <!-- CMAT Registration Form Section -->
    <section class="cmat-registration">
        <div class="container">
            <h2>CMAT Registration Form</h2>
            <form action="/submit-registration" method="POST" class="registration-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="address">Permanent Address:</label>
                    <textarea id="address" name="address" required placeholder="Enter your permanent address"></textarea>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label for="program">Select Program:</label>
                    <select id="program" name="program" required>
                    <option value="">Select a program</option>
                    <option value="bsc-csit">BSc. CSIT</option>
                    <option value="bca">BCA</option>
                    <option value="bim">BIM</option>
                    <option value="bhm">BHM</option>
                    <option value="bbs">BBS</option>
                </select>
                </div>
                <div class="form-group">
                    <label for="mou">MOU Agreement:</label>
                    <input type="checkbox" id="mou" name="mou" required>
                    <label for="mou">I agree to the terms and conditions</label>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

</body>

</html>
