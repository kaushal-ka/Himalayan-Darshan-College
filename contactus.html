<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact us</title>
    <style>
      .contact-us {
        background-color: #fff;
        padding: 40px 0;
      }

      .contact-us h2 {
        text-align: center;
        color: #0056b3;
        margin-bottom: 30px;
        font-size: 2em;
      }

      .contact-details {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .contact-info {
        flex: 1;
        max-width: 45%;
      }

      .contact-info p {
        font-size: 1.1em;
        margin-bottom: 20px;
      }

      .contact-info p i {
        color: #0056b3;
        margin-right: 10px;
      }

      .contact-form {
        flex: 1;
        max-width: 45%;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .contact-form h3 {
        margin-top: 0;
        color: #0056b3;
      }

      .contact-form label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1em;
      }

      .contact-form button {
        background-color: #0056b3;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.1em;
      }

      .contact-form button:hover {
        background-color: #003366;
      }
    </style>
  <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Contact Us Section -->
    <section class="contact-us">
      <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-details">
          <div class="contact-info">
            <h3>Contact Information</h3>
            <p>
              <i class="fas fa-map-marker-alt"></i> Address: Main Road,
              Biratnagar-09, Nepal
            </p>
            <p>
              <i class="fas fa-phone-alt"></i> Phone:
              <a href="tel:+021590471">021-590471</a>/<a href="tel:+021590571"
                >021-590571</a
              >
            </p>
            <p>
              <i class="fas fa-envelope"></i> Email:
              <a href="mailto:himalayadarshan5@gmail.com"
                >himalayadarshan5@gmail.com</a
              >
            </p>
          </div>

          <div class="contact-form">
            <h3>Send Us a Message</h3>
            <form id="contact-form">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />

              <label for="subject">Subject:</label>
              <input type="text" id="subject" name="subject" required />

              <label for="message">Message:</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>

              <button type="submit" class="btn">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- here goes backend with wordpress or php to handle form submission -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("contact-form");

        form.addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const subject = document.getElementById("subject").value.trim();
          const message = document.getElementById("message").value.trim();
          // Simple regex for email validation (can be improved later)
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            alert("❌ Please enter a valid email address!");
            return; // stop form submission here
          }

          fetch("https://kaushalkarna.infinityfreeapp.com/wp-json/college/v1/submit/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              name: name,
              email: email,
              subject: subject,
              message: message,
            }),
          })
          .then(async (response) => {
              const data = await response.json();
              if (!response.ok) {
                alert(`❌ ${data.message || "Something went wrong!"}`);
                return;
              }
              alert("✅ Message sent successfully!");
              form.reset(); // Reset the form after successful submission
              console.log(data);
            })
            .catch((error) => {
              alert("❌ Network error, please try again!");
              console.error(error);
            });
        });
      });
    </script>
  </body>
</html>
